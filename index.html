<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="box">
    <img src="assets/images/avatar-jessica.jpeg" alt="" class="main-img">
    <h2 class="name">Jessica Randell</h2>
    <h4 class="location">London, United Kingdom</h4>
    <p class="disc">"Front-end developer and avid reader."</p>
    <div class="options">
      <h4 class="option">Github</h4>
      <h4 class="option">Frontend Mentor</h4>
      <h4 class="option">Linkedin</h4>
      <h4 class="option">Twitter</h4>
      <h4 class="option">Instagram</h4>
    </div>
  </div>
</body>
</html>
